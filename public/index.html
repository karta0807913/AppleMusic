<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script> -->
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
     #song_list {
         height: 90vh;
         width: 30%;
         position: fixed;
         top: 0;
         right: 0;
     }

     #show_song_list {
         display: none;
     }

     #hide_song_list {
         display: none;
     }

     @media screen and (max-width: 800px) {
        #song_list {
            position: fixed;
            backgroud: #FFFFFF;
            width: 100%;
            top: 0;
            right: 0;
            display: none;
            z-index: 4;
        }

         #show_song_list {
             position: fixed;
             top: 0;
             left: 0;
             display: block;
             z-index: 5;
         }

         #hide_song_list {
             position: fixed;
             top: 0;
             left: 0;
             display: none;
             z-index: 5;
         }

         .show_item {
             display: block !important;
         }

         .hide_item {
             display: none !important;
         }
     }
    </style>
  </head>
  <body style="margin: 0px">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a id="show_song_list">|||</a>
    <a id="hide_song_list">ä¸‰</a>
    <div id="recommendations"></div>
    <div id="song_list"></div>
    <div id="music_player"></div>
    <script>
     document.getElementById("show_song_list").addEventListener("click", function() {
         show_song_list.className = "hide_item";
         hide_song_list.className = "show_item";
         song_list.className = "show_item";
     });

     hide_song_list.addEventListener("click", function() {
         show_song_list.className = "show_item";
         hide_song_list.className = "hide_item";
         song_list.className = "hide_item";
     });
    </script>
  </body>
</html>
